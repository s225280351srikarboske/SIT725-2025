<!DOCTYPE html>
<html>
<head>
  <title>Welcome to SIT725</title>
</head>
<body style="
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 100px;
  background-image: url('./img1.webp');
  background-size: cover;
  background-position: center;
  color: white;">

  <h1 id="welcomeText" style="color: white; background-color: rgba(0, 0, 0, 0.5); display: inline-block; padding: 10px 20px; border-radius: 10px;">
    Welcome to SIT725
  </h1>

  <br><br>

  <button 
    onclick="changeColor()" 
    style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Change Color
  </button>

  <script>
    function changeColor() {
      const text = document.getElementById("welcomeText");
      const colors = ["red", "lightgreen", "skyblue", "orange", "violet", "yellow"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      text.style.color = randomColor;
    }
  </script>

</body>
</html>
