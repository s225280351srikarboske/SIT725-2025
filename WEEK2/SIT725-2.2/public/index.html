<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to SIT725 - Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('./img1.webp');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .welcome-box {
      margin-top: 80px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 12px;
      display: inline-block;
    }

    .container {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 30px 40px;
      border-radius: 12px;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

  </style>
</head>
<body>

  <div class="welcome-box">
    <h1 id="welcomeText">Welcome to SIT725</h1>
  </div>

  <div class="container">
    <h2>Simple Calculator</h2>

    <label for="num1">Number 1:</label>
    <input type="number" id="num1">

    <label for="num2">Number 2:</label>
    <input type="number" id="num2">

    <button onclick="calculate()">Add</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;

      fetch(`/add?num1=${num1}&num2=${num2}`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('result').innerText = data;
        })
        .catch(error => {
          document.getElementById('result').innerText = 'Error: ' + error;
        });
    }
  </script>

</body>
</html>
