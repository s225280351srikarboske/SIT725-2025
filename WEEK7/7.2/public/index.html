<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Socket.IO Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MySite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center text-center">
      <div class="col-12 col-md-8">
        <h1 class="mb-3">Random Number from Server</h1>
        <div class="card">
          <div class="card-body">
            <h2 id="number" class="display-1">%</h2>
            <p class="text-muted">This number updates every second via Socket.IO</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Socket.IO client library (must be loaded first) -->
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- Your custom script that uses Socket.IO -->
  <script>
    // Initialize Socket.IO connection
    const socket = io();
    
    // Listen to 'number' event from server
    socket.on('number', (msg) => {
      console.log('Random number:', msg);
      document.getElementById('number').innerText = msg;
    });
    
    // Optional: Handle connection events
    socket.on('connect', () => {
      console.log('Connected to server');
    });
    
    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });
  </script>
  
  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
